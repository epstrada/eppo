    function work () {

                term.echo("[[b;red;]Red Color training]");

    function skills () {

                        bar_filled + bar_blank + 
                         90  +"%");
                
                term.echo ("")
            
                var bar_length = Math.round( 30  / 10);
                var bar_filled = Array(bar_length + 1).join("&#9611;");
                var bar_blank= Array(11 - bar_length).join("&#9617;");
                term.echo("[[b;grey;]Skill 2:]\n" +
                        bar_filled + bar_blank + 
                         30  +"%");
                
                term.echo ("")
            
                var bar_length = Math.round( 50  / 10);
                var bar_filled = Array(bar_length + 1).join("&#9611;");
                var bar_blank= Array(11 - bar_length).join("&#9617;");
                term.echo("[[b;blue;]Skill 3:]\n" +
                        bar_filled + bar_blank + 
                         50  +"%");
                
                    term.echo("Skill names can have colors too");
                
                term.echo ("")
            
        
    }
    function softskills () {
        term.echo("");
        
            
                var bar_length = Math.round( 80  / 10);
                var bar_filled = Array(bar_length + 1).join("&#9611;");
                var bar_blank= Array(11 - bar_length).join("&#9617;");
                term.echo("[[b;red;]SoftSkill 1:]\n" +
                       bar_filled + bar_blank +

                term.echo ("")
            
                var bar_length = Math.round( 90  / 10);

                var bar_blank= Array(11 - bar_length).join("&#9617;");

                var bar_blank= Array(11 - bar_length).join("&#9617;");
                term.echo("[[b;Blue;]English:]\n" +

                    term.echo("pasghettipigglywiggly");
                
                term.echo("")
            
        
    }

    
    function projects () {

                term.echo("[[b;red;]Project Red]");
                term.echo("since 2019")
                term.echo("https:\/\/example.com")
                
                    term.echo("Describing red stuff");

                term.echo("");

    }

    function misc (){
        term.echo ("")
        term.echo("[[b;teal;]This Section can have a different command name]" + "\n")
        term.echo ("[[;orange;]Here the title and the content can have different colors\nThe content can be multi\n\nline\n\nAnd spaces       will be respected as well\nThis section will have the default command: misc\nbut you can name it something else with the property\ncommandName: \u003cString\u003e\nGive it a shot and try and uncomment the line \ncommandName: newcommand\nnow instead of misc you can execute the newcommand for this section\nAuto completion will know it too! :D \n]")
        term.echo ("")
    }

    function help () {
        term.echo("\n[[b;white;]Available commands:]\n" +
                  "\n" + availableCommands.join(' ')+ '\n') 
    }

      function source() {
          term.echo("        _______            \n"+
                    "       |       |           \n"+
                    "       |       |           \n"+
                    "       |_______|_______    \n"+
	                "               |       |   \n"+
                    "               |       |   \n"+
                    " ______________|_______|   \n"+
                    "|      |       |       |   \n"+
                    "|      |       |       |   \n"+
                    "|______|_______|_______|   \n"+
                    "[[;red;]May the source be with you]\n"+
                    "[[;grey;]https://github.com/4s3ti/terminalcv\n");
      }

    
    function progress(percent, width) {
        var size = Math.round(width*percent/100);
        var left = '', taken = '', i;
        for (i=size; i--;) {
            taken += '=';
        }
        if (taken.length > 0) {
            taken = taken.replace(/=$/, '>');
        }
        for (i=width-size; i--;) {
            left += ' ';
        }
        return '[' + taken + left + '] ' + percent + '%';
    }

    function loading () {
        var i = 0, size = 30;
        prompt = term.get_prompt();
        string = progress(0, size);
        term.set_prompt(progress);
        animation = true;
        (function loop() {
            string = progress(i++, size);
            term.set_prompt(string);
            if (i < 100) {
                timer = setTimeout(loop, 10);
            } else {
                term.echo(progress(i, size) + ' [[b;green;]OK]').set_prompt(prompt);
                animation = false
            }
        })();
    }

       
        commands = command.split(/[ ]+/);
        switch(commands[0]) {
            case 'whois':
                whois();
                break;
            case 'social':
                social();
                break;
            case 'work':
                work();
                break;
            case 'education':
                education();
                break;
            case 'skills':
                skills();
                break;
            case 'softskills':
                softskills();
                break;
            case 'languages':
                languages();
                break;
            case 'projects':
                projects();
                break;
	    case 'certifications':
                certifications();
                break;
            case 'misc':
                misc();
                break;
            case 'help':
                help();
                break;
            case 'all':
                whois();
                social();
                work();
                education();
                skills();
                softskills();
                languages();
                projects();
		certifications();
                
                    misc();
                
                
                    source();
                
                break;
            
            case ':(){:|:&};:':
            case 'source':
                source();
                break;
            
            default:
                term.echo("\nunknown command: " + command + "\n" +
                          "please type 'help' for a list of available commands\n");
        }
    }, {
        prompt: '[[;grey;]visitor@eppoheemstra.nl][[;grey;]:~$]' + " ",
        greetings: "[[b;white;]Welcome to my online CV\n\n\nType \u0027help\u0027 for a list of available commands\n]",
        keydown: function(e, term) {
            if (animation) {
                if (e.which == 68 && e.ctrlKey) { 
                    clearTimeout(timer);
                    animation = false;
                    term.echo(string + ' [[b;red;]FAIL]')
                    .set_prompt(prompt);
                }
                return false;
            }
        },
        autocompleteMenu: true,
        completion: availableCommands
        
    });
});
